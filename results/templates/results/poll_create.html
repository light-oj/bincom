{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Bincom Polling Unit Create{% endblock %}

{% block content %}

<div class="col-4 offset-4 mb-5 mt-5">
    <h3> {{ title }}</h3>
    
    <form method="POST" action=".">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>

{% endblock content %}
